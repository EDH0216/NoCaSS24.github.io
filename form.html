    <script type="text/javascript">
var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbxNy4CvjIVtsvowzYVcoWZqlqSt3hwKKx2yLesQfIEpgc41RjZ8/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).success(
    // do something
  );
})
    })();
        
        $.fn.serializeObject = function()
{
var o = {};
var a = this.serializeArray();
$.each(a, function() {
if (o[this.name]) {
if (!o[this.name].push) {
o[this.name] = [o[this.name]];
}
o[this.name].push(this.value || ‘’);
} else {
o[this.name] = this.value || ‘’;
}
});
return o;
};
    </script>
