    <script type="text/javascript">
    function postContactToGoogle(){
        var full_name = $('#full_name').val();
        var email = $('#email').val();
        var talk_title = $('#talk_title').val();
        var abstract = $('#abstract').val();
        var workshops = $('#workshops').val();
        var discussion_groups = $('#discussion_groups').val();        
        var dietary_requirements = $('#dietary_requirements').val();
        
        $.ajax({
            url: "https://docs.google.com/forms/d/1CmXZERcW5xw_BvVLGupVl2JpqdRej0Wrs3jmSrOUuec/formResponse",
            data: {"entry.2071474684" : full_name,
                   "entry.680612757" : email,
                   "entry.1796255108": talk_title,
                   "entry.1737558027": abstract,
                   "entry.1285957386": workshops,
                   "entry.521515931": discussion_groups,
                   "entry.390039556": dietary_requirements},
            type: "POST",
            dataType: "xml",
            statusCode: {
                0: function (){
                    //success
                    window.location.href = "thanks.html";
                },
                200: function (){
                    //success
                    window.location.href = "thanks.html";
                }
            }
        });
        
        
    }
    </script>

	<!-- +++++ Registration Form Section +++++ -->
	
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 ">
				<center><h1>Register for NoCaSS 2014</h1></center>
				<h2>Notes:</h2>
        <ul>
          <li>Registration is now <strong>free</strong>.</li>
          <li>All registrants are required to submit an abstract. Some abstracts will be selected for talks, while the remainder will be assigned to posters.</li>
			</div>
		</div>
		<div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">
        <form id="form" target="_self" onsubmit="" action="javascript: postContactToGoogle()">
				  <div class="form-group">
            <label class="control-label" for="full_name">Full name</label>
  				  <input type="name" class="form-control" name="full_name" id="full_name" required />
				  </div>
				  <div class="form-group">
            <label class="control-label" for="email">Email</label>
  			    <input type="email" class="form-control" name="_replyto" id="email" required />
				  </div>
				  <div class="form-group">
            <label class="control-label" for="talk_title">Poster/talk title</label>
  			    <input type="text" class="form-control" name="talk_title" id="talk_title" required />
				  </div>
          <div class="form-group">
            <label class="control-label" for="abstract">Abstract</label>
  				  <textarea class="form-control" name="abstract" id="abstract" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label class="control-label" for="workshops">
              <p>Please suggest an idea for a hands-on workshop you would be
                 interested in.
              </p>
              <p>
                 <i>Examples: Phylogenetics; BLAST; genome annotation.</i>
              </p>
            </label>
            <input type="text" class="form-control" name="workshops" id="workshops">
          </div>
          <div class="form-group">
            <label class="control-label" for="discussion_groups">
              <p>Please suggest an idea for a discussion group you would be
                 interested in.
              </p>
              <p>
                 <i>Examples: "Is GM the answer?"; "Do we need experiments to do modelling?"</i>
              </p>
            </label>
            <input type="text" class="form-control" name="discussion_groups" id="discussion_groups">
          </div>
          <div class="form-group">
            <label class="control-label" for="dietary_requirements">Dietary requirements (if any)</label>
            <input type="text" class="form-control" name="dietary_requirements" id="dietary_requirements">
          </div>
            <button type="submit" class="btn btn-success">SUBMIT</button>
            <br>
            <br>
				</form>    			
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
	
<!-- Form validation -->
<script type="text/javascript">
  $(document).ready(function() {
    $('#form').validate({
      rules: {
        full_name: {
          required: true,
          minlength: 2
        },
        email: {
          email: true,
          required: true
        },
        talk_title: {
          minlength: 2,
          required: true
        },
        abstract: {
          required: true
        }
      },
      highlight: function(element) {
          $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
      },
      success: function(element) {
          element
          .addClass('valid')
          .closest('.form-group').removeClass('has-error').addClass('has-success');
      }
    });
  });
</script>
